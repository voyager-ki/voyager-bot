<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }
        .calculator button:hover {
            background-color: #d0d0d0;
        }
        .calculator .operator {
            background-color: #f0a040;
            color: white;
        }
        .calculator .operator:hover {
            background-color: #e09030;
        }
        .calculator .equals {
            background-color: #4CAF50;
            color: white;
            grid-column: span 2;
        }
