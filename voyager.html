<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="https://videos.pexels.com/video-files/3253413/3253413-hd_1920_1080_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="search-widget-container" id="search-widget">
        <h1>How can I help planning your travel?</h1>

        <div class="search-input-group">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="search-input" placeholder="Ask a question..." autocomplete="off">
            <button class="send-btn">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <div class="initial-suggestions" id="initial-suggestions">
            <button>🏨 Booking the hotel</button>
            <button>⭐ Popular tourist attractions</button>
            <button>🚗 rent a car for my trip</button>
        </div>

        <div class="search-results" id="search-results">
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
